# Expense Tracker API Configuration

# Server Settings
server:
  port: 8080
  host: 0.0.0.0
  environment: production

# Database Configuration
database:
  host: localhost
  port: 5432
  name: expense_tracker
  username: api_user

# Rate Limiting Configuration
rate_limiting:
  enabled: true
  requests_per_hour: 1000
  burst_limit: 50

# API Settings
api:
  version: v1
  base_path: /api

# Logging Configuration
logging:
  level: info
  format: json
